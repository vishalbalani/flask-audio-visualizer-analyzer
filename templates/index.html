<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUDIO APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-5">AUDIO&nbsp;VISUALIZER&nbsp;WEB&nbsp;APP</h1>

    <div class="container text-center">
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" class="m-3" name="audioFile" /> <br />
        <input type="file" class="m-3" name="audioFile1" /> <br />
        <input
          type="submit"
          class="btn btn-primary m-4 form-control w-25"
          value="Submit"
        />
      </form>
    </div>

    {% if b %}
    <p class="text-center">{{ b }}</p>
    <hr style="1px solid black" />

    <div class="container">
      <div class="row">
        <div class="col-lg-6">File: {{ p1 }}</div>
        <div class="col-lg-6">File: {{ p2 }}</div>
      </div>
      <div class="row">
        <div class="col-lg-6">Gender: {{ finalOut }}</div>
        <div class="col-lg-6">Gender: {{ finalOut1 }}</div>
      </div>
      <div class="row">
        <div class="col-lg-6">{{ a }}</div>
        <div class="col-lg-6">{{ a1 }}</div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-6">
          <img src="{{ aa1 }}" width="500" height="500" />
        </div>
        <div class="col-lg-6">
          <img src="{{ aa2 }}" width="500" height="500" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-6">
          <img src="{{ ff1 }}" width="500" height="500" />
        </div>
        <div class="col-lg-6">
          <img src="{{ ff2 }}" width="500" height="500" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-6">
          <img src="{{ ss1 }}" width="500" height="500" />
        </div>
        <div class="col-lg-6">
          <img src="{{ ss2 }}" width="500" height="500" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-6">
          <img src="{{ oo1 }}" width="500" height="500" />
        </div>
        <div class="col-lg-6">
          <img src="{{ oo2 }}" width="500" height="500" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-6">
          <img src="{{ cc1 }}" width="500" height="500" />
        </div>
        <div class="col-lg-6">
          <img src="{{ cc2 }}" width="500" height="500" />
        </div>
      </div>
    </div>

    {% endif %}
  </body>
</html>
